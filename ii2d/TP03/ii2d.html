<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="" />
  <title>
    II2D
  </title>

  <link type="text/css" rel="stylesheet" href="ii2d.css" />

  <script src="ii2d_primitive.js"></script>
  <script src="ii2d_particle.js"></script>
  <script src="ii2d_obstacle.js"></script>
  <script src="mouse.js"></script>
  <script src="ii2d_engine.js"></script>
  <script src="ii2d_main.js"></script>


</head>

<body>
  <div style="width: 100%;">
    <canvas id="canvas"></canvas>
  </div>
  <div style="width: 100%;">
    <label for="nbAliveMax-value" id="label-nbAliveMax-value">nbAliveMax</label>
    <input type="range" min="100" max="100000" value="1000" step="10" id="nbAliveMax-value">
    <label for="epsilon-value" id="label-epsilon-value">Rebond valeur</label>
    <input type="range" min="0.1" max="1" value="0.5" step="0.01" id="epsilon-value">
    <label for="deltatime-value" id="label-deltatime-value">DeltaTime valeur</label>
    <input type="range" min="0.001" max="0.1" value="0.01" step="0.001" id="deltatime-value">
  </div>
  <div style="width: 100%;">
    <label for="repulsor-value">Activer le répulseur</label>
    <input type="checkbox" id="repulsor-value" onchange="toggleRepulsor(this)">
  </div>
  <button type="button" onclick="addRandomCircle()">Ajouter un cercle aléatoire</button>
  <button type="button" onclick="addRandomSegment()">Ajouter un segment aléatoire</button>
  <button type="button" onclick="addRandomGenerator()">Ajouter un generateur aléatoire</button>

</body>

</html>
